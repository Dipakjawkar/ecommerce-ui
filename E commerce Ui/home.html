<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">Shopifree !</div>
        <div class="main-menu">
            <ul>
                <li>Categories</li>
                <li>Deals</li>
                <li>What's New</li>
                <li>Deilvery</li>
            </ul>
        </div>
        <div class="search"><input placeholder="Search Product " type="text"><span class="material-symbols-outlined">
            search
            </span></div>
        <div class="login-group">
            <div class="account"><span class="material-symbols-outlined">
                account_circle
                </span>Account</div>
            <div class="card"><span class="material-symbols-outlined">
                shopping_cart
                </span>Card</div>
        </div>
    </header>
    <div class="section">
        <div class="feature-post">
            <div class="feature-left">
                <h1>Grab on up to 50% Discount on Mobiles</h1>
                <button>Buy Now</button>
            </div>
            <div class="feature-right">
                <img src="./img/mobileImg.png" alt="mobile img">
            </div>
        </div>
    </div>
</body>
</html>
